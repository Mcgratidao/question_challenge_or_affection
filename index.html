<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Challenge or Affection</title>
    <style>
        body {
            margin: 0; /* Remove margens padrão */
            display: flex; /* Define o layout como flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Garante que o corpo ocupe 100% da altura da janela */
            background-color: #f4f4f4; /* Fundo geral */
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            height: 200px; /* Define uma altura fixa */
            padding: 16px; /* Espaço interno */
            border-radius: 8px; /* Cantos arredondados */
            background-color: #f9f9f9; /* Fundo claro */
            border: 1px solid #ddd; /* Borda sutil */
            text-align: center; /* Centraliza o texto dentro do card */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .card1 {
           display: none; /* Esconde o segundo card inicialmente */
           text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            height: 200px; /* Define uma altura fixa */
            padding: 16px; /* Espaço interno */
            border-radius: 8px; /* Cantos arredondados */
            background-color: #f9f9f9; /* Fundo claro */
            border: 1px solid #ddd; /* Borda sutil */
            text-align: center; /* Centraliza o texto dentro do card */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Card centralizado -->
<div class="card">
    <h2>PERGUNTA DESAFIO OU CARINHO</h2>
    <button type="button" class="btn btn-success" onclick="iniciar()">Iniciar</button>
</div>

<div class="card1">
    <h1>Resultado</h1>
</div>
    <script>
function iniciar() {
    // Esconde o primeiro card
    document.querySelector('.card').style.display = 'none';

    // Mostra o segundo card
    const card2 = document.querySelector('.card1');
    card2.style.display = 'block';

    // Inicia a animação de sorteio
    let interval = setInterval(() => {
        const letter = getRandomLetter(); // Função para letra aleatória
        const object = getRandomObject(); // Função para objeto aleatório
        card2.innerHTML = `<h1>${letter} - ${object}</h1>`;
    }, 100);

    // Configura o cronômetro
    let time = 10; // Tempo inicial
    const timerElement = document.createElement('p');
    timerElement.style.marginTop = '20px';
    card2.appendChild(timerElement);

    let countdown = setInterval(() => {
        timerElement.innerText = `Tempo restante: ${time}s`;
        time--;

        if (time < 0) {
            clearInterval(countdown); // Para o cronômetro
            clearInterval(interval); // Para o sorteio
            timerElement.innerText = 'Tempo esgotado!';
        }
    }, 500);
}

// Funções auxiliares para gerar letras e objetos aleatórios
function getRandomLetter() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    return letters[Math.floor(Math.random() * letters.length)];
}

function getRandomObject() {
    const objects = ['Bola', 'Gato', 'Livro', 'Carro', 'Árvore'];
    return objects[Math.floor(Math.random() * objects.length)];
}
    </script>
</body>
</html>
