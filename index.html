<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Challenge or Affection</title>
    <style>
        body {
            margin: 0; /* Remove margens padrão */
            display: flex; /* Define o layout como flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Garante que o corpo ocupe 100% da altura da janela */
            background-color: #f4f4f4; /* Fundo geral */
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            height: 200px; /* Define uma altura fixa */
            padding: 16px; /* Espaço interno */
            border-radius: 8px; /* Cantos arredondados */
            background-color: #f9f9f9; /* Fundo claro */
            border: 1px solid #ddd; /* Borda sutil */
            text-align: center; /* Centraliza o texto dentro do card */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Card centralizado -->
    <div class="card">
        <h2>PERGUNTA DESAFIO OU CARINHO</h2>
       <button type="button" class="btn btn-success">Iniciar</button>

    </div>
</body>
</html>
